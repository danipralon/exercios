<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <div class="container">
      
    <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">Nome completo</label>
        <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" placeholder="Digite seu nome">
        
        </div>
    </div>
    <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>

      </div>

      <div class="mb-3 row">
             <label for="inputPassword" class="col-sm-2 col-form-label">Escolha uma senha</label>
        <div class="col-sm-10">
               <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Confirme a senha</label>
        <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="row">
          
        <div class="text-center">
      <button type="button" class="btn btn-primary text-center" id="cadastrar">Cadastrar</button>
        </div>
    </div>
    </div>
