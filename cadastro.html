<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Nome completo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-sm-2">
                  <label for="inputPassword6" class="col-form-label">Email</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Digite seu email">
                </div>
            </div>
            <br>
        
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Escolha uma senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Confirme a senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Repita sua senha">
                </div>
            </div>
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary text-center" id="cadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>  
        </div>
    </div>  
    
    


</body>
</html>
